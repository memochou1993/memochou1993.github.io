      var path = "/" + search_path;

    inputArea.onkeydown = function(){
        if(event.keyCode==13){
            return false
        }
    }

    $resultArea.bind("DOMNodeRemoved DOMNodeInserted", function(e) {
        if (!$(e.target).text()) {
            $(".search-no-result").show(200);
        } else {
            $(".search-no-result").hide();
        }
    })
  </script>
